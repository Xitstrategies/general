<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>resume/experience/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>resume/experience/list Demo</h1>
		<ul id='experiences'></ul>
		<a href='javascript://' id='create'>Create Experience</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'resume/experience/list', 
				'resume/models/experience.js',
          		'resume/models/fixtures',
          		function(ExperienceList, Experience){
				
				new ExperienceList('#experiences');
				
				$('#create').click(function(){
					new Experience({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
