<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/yield/create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/yield/create Demo</h1>
		<form id='create' action=''></form>
		<div id='yields'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'xit/yield/create',
			'xit/models/yield.js',
          	'xit/models/fixtures',
          	function(YieldCreate, Yield){
				
				new YieldCreate('#create');
				Yield.bind('created', function(ev, yield){
					$('<div>').html("<h3>"+yield.name+"</h3><p>"+yield.description+"</p>")
					        .appendTo( $('#yields') )
				})
				
			})
		</script>
	</body>
</html>
