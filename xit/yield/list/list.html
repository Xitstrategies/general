<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/yield/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/yield/list Demo</h1>
		<ul id='yields'></ul>
		<a href='javascript://' id='create'>Create Yield</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'xit/yield/list', 
				'xit/models/yield.js',
          		'xit/models/fixtures',
          		function(YieldList, Yield){
				
				new YieldList('#yields');
				
				$('#create').click(function(){
					new Yield({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
