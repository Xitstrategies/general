<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/beer/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/beer/list Demo</h1>
		<ul id='beers'></ul>
		<a href='javascript://' id='create'>Create Beer</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'xit/beer/list', 
				'xit/models/beer.js',
          		'xit/models/fixtures',
          		function(BeerList, Beer){
				
				new BeerList('#beers');
				
				$('#create').click(function(){
					new Beer({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
