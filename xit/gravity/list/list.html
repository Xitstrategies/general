<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/gravity/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/gravity/list Demo</h1>
		<ul id='gravities'></ul>
		<a href='javascript://' id='create'>Create Gravity</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'xit/gravity/list', 
				'xit/models/gravity.js',
          		'xit/models/fixtures',
          		function(GravityList, Gravity){
				
				new GravityList('#gravities');
				
				$('#create').click(function(){
					new Gravity({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
