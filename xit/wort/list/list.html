<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/wort/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/wort/list Demo</h1>
		<ul id='worts'></ul>
		<a href='javascript://' id='create'>Create Wort</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'xit/wort/list', 
				'xit/models/wort.js',
          		'xit/models/fixtures',
          		function(WortList, Wort){
				
				new WortList('#worts');
				
				$('#create').click(function(){
					new Wort({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
