<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>xit/malt/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>xit/malt/list Demo</h1>
		<ul id='malts'></ul>
		<a href='javascript://' id='create'>Create Malt</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'xit/malt/list', 
				'xit/models/malt.js',
          		'xit/models/fixtures',
          		function(MaltList, Malt){
				
				new MaltList('#malts');
				
				$('#create').click(function(){
					new Malt({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
