<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href=".././learnEmber/css/bootstrap.css" media="screen" rel="stylesheet" />
</head>
<body>

  <script type="text/x-handlebars">
    <img src="{{bind-attr src='logo'}}" alt='logo' />
      <nav>
      {{#link-to 'index' class='navbar-brand' tagName='li'}}Home{{/link-to}}
      {{#link-to 'about' class='navbar-brand' tagName='li'}}About{{/link-to}}
    </nav>
      <br>
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
      <h1>About The Fire Spirits</h1>
      <p>The current time is: {{time}}</p>
  </script>
  <script type="text/x-handlebars" data-template-name="products">
      <h2>Products</h2>
      <ul class="list-unstyled col-md-8">
      {{#each}}
          <li class="row">
              <img {{bind-attr src='image'}} class="img-thumbnail col-md-5" />
              <div class="col-md-7">
                  <h2>{{title}}</h2>
                  <p class="product-description">{{description}}</p>
                  <p><button class="btn btn-success">Buy for ${{price}}</button></p>
              </div>
          </li>
      {{/each}}
      </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://builds.emberjs.com/release/ember.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
